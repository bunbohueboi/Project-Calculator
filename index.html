<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <script src="style.css"></script>
    <title>Document</title>
</head>
<body>
    <div class="display-container"></div>
    <div class="divider">
        <button id="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="+">+</button>
    </div>

    <div class="divider">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="-">-</button>
    </div>

    <div class="divider">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="*">*</button>
    </div>

    <div class="divider">
        <button class="0">0</button>
        <button class=".">.</button>
        <button class="=">=</button>
        <button class="/">/</button>
    </div>

    <button id='clear'>clear</button>


</body>
</html>
